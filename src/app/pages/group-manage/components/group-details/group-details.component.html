<form #groupForm="ngForm">
  <div class="row">
    <am-select-lang [lang]="lang"
                    [wasModified]="wasModified"
                    (onChange)="onChangeLang($event)"></am-select-lang>
  </div>

  <div class="row">
    <div class="form-group col-sm-3">
      <label>Group Image</label>
      <am-upload-image name="imageUrl"
                       [folder]="'GROUPS'"
                       [(ngModel)]="group.imageUrl"></am-upload-image>
    </div>
  </div>


  <div class="row">
    <div class="form-group col-sm-6">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="group.name" [ngStyle]="{'direction': langDirection}">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-6">
      <label>Description</label>
      <input type="text" class="form-control" name="desc" [(ngModel)]="group.description" [ngStyle]="{'direction': langDirection}">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3">
      <button (click)="saveGroup()" class="btn btn-secondary" [hidden]="!wasModified">Save</button>
    </div>
  </div>
</form>
