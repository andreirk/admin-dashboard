<form #merchantForm="ngForm" class="merchant-details container">
  <div class="form-group row">
    <div class="col-sm-3">
      <button (click)="saveMerchant()" class="btn btn-secondary" [hidden]="!wasModified">Save</button>
    </div>
  </div>

  <div class="row">
    <am-select-lang [lang]="lang"
                    [wasModified]="wasModified"
                    (onChange)="onChangeLang($event)"></am-select-lang>
  </div>

  <am-upload-image [title]="'Upload image'"
                   [folder]="'MERCHANTS'"
                   [imageUrl]="merchant.imageUrl"
                   (onUpload)="onUploadImage($event)"></am-upload-image>

  <div class="form-group">
    <label class="checkbox-inline custom-checkbox nowrap">
      <input type="checkbox" class="form-control" name="enabled" [(ngModel)]="merchant.enabled">
      <span>Merchant enabled</span>
    </label>
  </div>

  <div class="row">
    <div class="form-group col-sm-6">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="merchant.name" [ngStyle]="{'direction': langDirection}">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-6">
      <label>Description</label>
      <input type="text" class="form-control" name="desc" [(ngModel)]="merchant.description" [ngStyle]="{'direction': langDirection}">
    </div>
  </div>

  <am-upload-image [title]="'Upload default product image'"
                   [folder]="'MERCHANTS'"
                   [imageUrl]="merchant.defaultProductImageUrl"
                   (onUpload)="onUploadDefaultProductImage($event)"></am-upload-image>
</form>
