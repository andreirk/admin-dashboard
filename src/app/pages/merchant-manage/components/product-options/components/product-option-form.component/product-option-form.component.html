
<div class="col-sm-5">
  <form #productOptionForm="ngForm" >


    <div class="form-group row">
      <div class="col-sm-4">
        <button (click)="onSave(); false" class="btn btn-secondary"
                [hidden]="!wasModified"
                [disabled]="!productOptionForm.form.valid" >Save
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required placeholder="Name"
             [ngModel]="productOption?.name"
             (ngModelChange)="onNameChange($event)"
      >
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title"  name="title" required placeholder="Title"
             [ngModel]="productOption?.title"
             (ngModelChange)="onTitleChange($event)"
      >
    </div>


    <div class="form-group col-sm-3">
      <div class="material-switch ">
        <label >Required</label>
        <input id="required" name="required" type="checkbox"
               [ngModel]="productOption?.required"
               (ngModelChange)="onRequiredChange($event)"/>
        <label for="required" class="label-success"></label>
      </div>
    </div>

    <div class="form-group col-sm-3">
      <div class="material-switch ">
        <label >Multiple</label>
        <input id="multiselect" name="multiselect" type="checkbox"
               [ngModel]="productOption?.multiselect"
               (ngModelChange)="onMultiselectChange($event)"/>
        <label for="multiselect" class="label-success"></label>
      </div>
    </div>

  </form>
</div>


<div class="col-sm-5">
  <am-product-option-values (newValueCreated)="onNewValueCreated($event)" ></am-product-option-values>
</div>
