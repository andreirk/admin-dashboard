<div class="container">
  <div  [hidden]="submitted">
   blablah = {{changedLang | json}}
    <form (ngSubmit)="submitCategory()" #categoryForm="ngForm">
    <h3 *ngIf="editing">Update Category or create <button (click)="categoryForm.reset(); cleanForm()" class="btn btn-primary">New category</button> </h3>  
    <h3 *ngIf="!editing">New Category</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required minlength="5"
               [(ngModel)]="model.name" name="name"
               #name="ngModel" >
        <div *ngIf="name.control.hasError('required') &&  !name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
        <div *ngIf="name.control.hasError('minlength')"
             class="alert alert-danger">
          Min length is 5 char
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea  class="form-control" id="description"
               required
               [(ngModel)]="model.description" name="description"
               #description="ngModel" >
        </textarea>
      </div>

      <ba-card title="Picture Uploader" baCardClass="with-scroll">
        <ba-picture-uploader (onUploadCompleted)="onUpload($event)" [picture]="model.imageUrl"   [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
      </ba-card>

      <!--<button type="submit" class="btn btn-default" [disabled]="!categoryForm.form.valid">Submit</button>-->
      <button *ngIf="!editing" type="submit" class="btn btn-primary btn-block" [disabled]="!categoryForm.form.valid" >Add</button>
      <button *ngIf="editing" type="submit" class="btn btn-warning btn-block" (click)="categoryForm.reset()" [disabled]="!categoryForm.form.valid" >Update</button>
      <!--<button type="button" class="btn btn-default" (click)="newCategory();categoryForm.reset()">New Category</button>-->
     
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.description }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.imageUrl }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
