<form #rootCategoryForm="ngForm">
  <div class="row">
    <am-select-lang [lang]="lang"
                    [wasModified]="wasModified"
                    (onChange)="onChangeLang($event)"></am-select-lang>
  </div>

  <div class="row">
    <div class="form-group col-sm-3">
      <label>Root category Image</label>
      <am-upload-image name="imageUrl"
                   [folder]="'ROOT_CATEGORIES'"
                   [(ngModel)]="rootCategory.imageUrl"></am-upload-image>
    </div>
  </div>


  <div class="row">
    <div class="form-group col-sm-6">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="rootCategory.name" [ngStyle]="{'direction': langDirection}">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-6">
      <label>Description</label>
      <input type="text" class="form-control" name="desc" [(ngModel)]="rootCategory.description" [ngStyle]="{'direction': langDirection}">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-3">
      <label>Root Category Type</label>
      <select [(ngModel)]="rootCategory.type" name="type" class="form-control" required amCategoryTypeOptions></select>
    </div>

    <div class="form-group col-sm-3">
      <label>Section Type</label>
      <select [(ngModel)]="rootCategory.sectionType" name="sectionType" class="form-control" required amSectionTypeOptions></select>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-3">
      <label>Sort order</label>
      <input type="number" class="form-control" name="sortOrder" [(ngModel)]="rootCategory.sortOrder">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3">
      <button (click)="saveRootCategory()" class="btn btn-secondary" [hidden]="!wasModified">Save</button>
    </div>
  </div>
</form>
